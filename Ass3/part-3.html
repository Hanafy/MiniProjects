<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
img{position: absolute;}
div{position: absolute; width:500px; height:500px}
#rightSide { left: 500px; 
            border-left: 1px solid black }
</style>

<title>Game Part 1</title>

</head>

<body onLoad="generateFaces()">


<h1> Matching Game </h1>
<br>
<p> Click on the extra smiling face on the left </p>
<div id="leftSide" ></div>

<div id="rightSide" ></div>
<script>
function generateFaces(){
var numberOfFaces = 5;
var theLeftSide= document.getElementById("leftSide");
	//var the_img=document.createElement("img");
		//the_img.src="smile.png";
		//theLeftSide.appendChild(the_img);
		


	while (numberOfFaces >0 ){
		
		var the_img=document.createElement("img");
		the_img.src="smile.png";
		
	
		var random_top= Math.random()*400;
		random_top= Math.floor(random_top);
		the_img.style.top= random_top + "px";
		var random_left=Math.random()*400;
		random_left=Math.floor(random_left);
		the_img.style.left= random_left + "px";
		the_img.style.width= 100 + "px";
		the_img.style.height= 100 + "px";
		theLeftSide.appendChild(the_img);
	
		numberOfFaces--;
		
		
		}
		var theRightSide =document.getElementById("rightSide");
	leftSideImages  = theLeftSide.cloneNode(true);
	leftSideImages.removeChild(leftSideImages.lastChild);
	theRightSide.appendChild(leftSideImages);
		
	
	
	
	}
	


</script>


</body>
</html>
